{% extends 'tic_tac_toe/base.html' %}
{% load static %}


{% block css %}
    {{ block.super }}
    <link href="{% static 'tic_tac_toe/css/tic_tac_toe.css' %}" rel="stylesheet">
{% endblock css %}


{% block js %}
    {{ block.super }}

    {% verbatim %}
    <script id="table-template" type="text/x-handlebars-template">
        <tr class="row1">
            <td width="33%" data-id="0" class="{{ squares.[0] }}">{{ squares.[0] }}</td>
            <td width="33%" data-id="1" class="{{ squares.[1] }}">{{ squares.[1] }}</td>
            <td width="33%" data-id="2" class="{{ squares.[2] }}">{{ squares.[2] }}</td>
        </tr>
        <tr class="row2">
            <td data-id="3" class="{{ squares.[3] }}">{{ squares.[3] }}</td>
            <td data-id="4" class="{{ squares.[4] }}">{{ squares.[4] }}</td>
            <td data-id="5" class="{{ squares.[5] }}">{{ squares.[5] }}</td>
        </tr>
        <tr class="row3">
            <td data-id="6" class="{{ squares.[6] }}">{{ squares.[6] }}</td>
            <td data-id="7" class="{{ squares.[7] }}">{{ squares.[7] }}</td>
            <td data-id="8" class="{{ squares.[8] }}">{{ squares.[8] }}</td>
        </tr>
    </script>
    {% endverbatim %}

    <script src="{% static 'tic_tac_toe/js/tic_tac_toe.js' %}"></script>
{% endblock js %}


{% block content %}
<div class="game">
    <div class="scoreboard">
        <div class="player human active">Your turn</div>
        <div class="player computer">
            <span class="inactive">Computer</span>
            <span class="active">Thinking&hellip;</span>
        </div>
        <div class="result" style="display:none;"></div>
    </div>

    <table class="board">
        <tbody>

        </tbody>
    </table>
</div>
{% endblock content %}
